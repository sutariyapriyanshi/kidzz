<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kidzz Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
        <div class="tree1"></div>
        <div class="tree2"></div>
        <div class="bush1"></div>
        <div class="bush2"></div>
        <div class="bush3"></div>
        <div class="bush4"></div>
        <div class="bush5"></div>
        <div class="bush6"></div>
        <div class="tiger"></div>
        <div class="elephant"></div>
        <div class="rabit"></div>
        <div class="stone"></div>
        <div class="bush7"></div>
        <div class="birds"></div>
        <div class="monkey"></div>
            <div class="login-box">
                <h2>Welcome to Kidzz!</h2>
                <form>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="captcha-container">
                        <label for="captcha">Captcha</label>
                        <div class="g-recaptcha" data-sitekey="6Lex5WUqAAAAAIG3vu4jMCI669uDOzS3UE_JQnDZ"></div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
    </div>
</body>
</html>
