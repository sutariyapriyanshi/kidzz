<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Profile Menu</h3>
            <ul>
                <li><button onclick="alert('Help section')">Help</button></li>
                <li><button onclick="alert('Feedback section')">Feedback</button></li>
                <li><button onclick="alert('Security settings')">Security</button></li>
                <li><button onclick="alert('Analytics section')">Analytics</button></li>
                <li><button onclick="alert('Logging out')">Logout</button></li>
                <li><button onclick="alert('Deleting account')">Delete Account</button></li>
            </ul>
        </div>

        <div class="profile-content">
            <h1 class="header">üåü Welcome to Your Profile! üåü</h1>
            <div class="profile-card">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="C:\Users\Priyanshi Sutariya\kidzz\Image\profile\user.png" alt="Profile Picture" height="150" width="150">
                </div>
                <h2 id="username">Username</h2>
                <button class="edit-button" onclick="toggleEdit()">‚úèÔ∏è Edit Profile</button>
            </div>
            
            <div id="edit-form" class="edit-form hidden">
                <h2>Edit Your Profile</h2>                
                <div class="custom-file-upload">
                    <label for="upload-photo" class="upload-label">Choose File</label>
                    <input type="file" id="upload-photo" accept="image/*" onchange="previewPhoto()">
                </div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
                
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" placeholder="Enter your hobbies">

                <label for="school">School:</label>
                <input type="text" id="school" placeholder="Enter your school name">
                
                <label for="grade">Grade:</label>
                <input type="text" id="grade" placeholder="Enter your grade">

                <label for="favorite-subject">Favorite Subject:</label>
                <input type="text" id="favorite-subject" placeholder="Enter your favorite subject">

                <button class="save-button" onclick="saveProfile()">üíæ Save</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
