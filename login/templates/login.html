<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}"> -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="moon"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
 

            <div class="form-holder">
                <span class="lnr lnr-user"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" class="form-control"  name="username" placeholder="Username" required >
            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" class="form-control"  name="password" placeholder="Password" required>
            </div>
            <div class="captcha-container">
                <label for="captcha">Captcha</label>
                <!-- Assuming Flask reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6Lex5WUqAAAAAIG3vu4jMCI669uDOzS3UE_JQnDZ"></div>
            </div>
            <button type="submit" class="btn-hover">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
