<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <img src="{{ url_for('static', filename='images/image-1.png') }}" alt="Description of Image" class="img1">
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="form-holder">
                <span class="lnr lnr-user"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" class="form-control"  name="username" placeholder="Username" required >
            </div>
            <div class="form-holder">
                <span class="lnr lnr-phone-handset"><i class="fa-solid fa-phone"></i></span>
                <input type="text" id="phone" class="form-control"  name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-envelope"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" class="form-control"  name="email" placeholder="Email" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" class="form-control"  name="password" placeholder="Password" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn-hover">REGISTER</button>

        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <img src="{{ url_for('static', filename='images/image-2.png') }}" alt="Description of Image" class="img2">
</body>
</html>
