<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Scramble</h1>
        <div class="word-box">
            <p class="scrambled-word">scrambled</p>
        </div>
        <input type="text" id="user-input" placeholder="Guess the word" autofocus>
        <button id="submit-btn">Submit</button>
        <p id="result"></p>
        <button id="new-word-btn">New Word</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
